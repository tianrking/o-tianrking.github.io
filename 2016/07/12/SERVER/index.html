s="string">'HTTP_ACCEPT'</span>]	返回来自当前请求的请求头。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'HTTP_ACCEPT_CHARSET'</span>]	返回来自当前请求的 Accept_Charset 头（ 例如 utf-8,ISO-8859-1）</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'HTTP_HOST'</span>]	返回来自当前请求的 Host 头。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'HTTP_REFERER'</span>]	返回当前页面的完整 URL（不可靠，因为不是所有用户代理都支持）。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'HTTPS'</span>]	是否通过安全 HTTP 协议查询脚本。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'REMOTE_ADDR'</span>]	返回浏览当前页面的用户的 IP 地址。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'REMOTE_HOST'</span>]	返回浏览当前页面的用户的主机名。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'REMOTE_PORT'</span>]	返回用户机器上连接到 Web 服务器所使用的端口号。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'SCRIPT_FILENAME'</span>]	返回当前执行脚本的绝对路径。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'SERVER_ADMIN'</span>]	该值指明了 Apache 服务器配置文件中的 SERVER_ADMIN 参数。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'SERVER_PORT'</span>]	Web 服务器使用的端口。默认值为 “80”。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'SERVER_SIGNATURE'</span>]	返回服务器版本和虚拟主机名。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'PATH_TRANSLATED'</span>]	当前脚本所在文件系统（非文档根目录）的基本路径。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'SCRIPT_NAME'</span>]	返回当前脚本的路径。</div><div class="line"><span class="variable">$_SERVER</span>[<span class="string">'SCRIPT_URI'</span>]	返回当前页面的 URI。</div></pre></td></tr></table></figure>

<script>
    (function($) {
        $(document).ready(function() {
            // 隐藏禁用javascript（针对微信内置浏览器）的提示
            $('.noscript').hide();

            // 图片缩放效果
            var $imgs = $('img').not('.slider-image').not('.avatar-image').not('.carousel-image').not('.card-cover-image').not('.qrcode');

            // 给图片加上点击放大效果（materialbox插件）
            $imgs.addClass('materialboxed').each(function(i, el) {
                $(this).attr('data-caption', $(this).attr('alt') || ' ');
            }).materialbox();

            // 优化表格的显示
            $('table').each(function() {
                var $table = $(this);
                // 除去多行代码的情况
                if ($table.find('pre').length == 0) {
                    $table.addClass('responsive-table striped bordered');
                }
            });

            // 首页幻灯片
            $('.slider').slider({indicators: true, full_width: true, interval: 8000});

            $(".button-collapse").sideNav();
            $(".category-menu").sideNav();

            // 针对gallery post
            $('.carousel').carousel({full_width: true});
            $('.carousel-control.prev').click(function() {
                $('.carousel').carousel('prev');
            });
            $('.carousel-control.next').click(function() {
                $('.carousel').carousel('next');
            });

            // 文章目录
            $('article').not('.simple-article').find('h1').add('h2').add('h3').add('h4').add('h5').add('h6').scrollSpy();
            // 修正文章目录的left-border颜色
            var color = $('.table-of-contents-text').css('color');
            $('.table-of-contents-link').css('border-left-color', color);

            // 针对移动端做的优化：FAB按钮点击一下收回
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                $('.fixed-action-btn').addClass('click-to-toggle');
            }
            // 回到顶部
            $('.btn-return-top').click(function() {
                $('body, html').animate({
                    scrollTop: 0
                }, 500);
            });

            // 重置读书页面的Tab标签页的颜色
            $('li.tab a').hover(function() {
                $(this).toggleClass('text-lighten-4');
            });
            $('.indicator').addClass('pink lighten-2');

            

            // 搜索功能
            $('.modal-trigger').leanModal({
                // 打开搜索框时自动聚焦
                ready: function() {
                    if ($('#search').is(":visible")) {
                        $('#search-input').focus();
                    }
                }
            });
            var searchXml = "";
            if (searchXml.length == 0) {
             	searchXml = "search.xml";
            }
            var searchPath = "/" + searchXml;
            initSearch(searchPath, 'search-input', 'search-result');
        });

        // 初始化搜索与匹配函数
        var initSearch = function(path, search_id, content_id) {
            'use strict';
            $.ajax({
                url: path,
                dataType: "xml",
                success: function(xmlResponse) {
                    // get the contents from search data
                    var datas = $("entry", xmlResponse).map(function() {
                        return {
                            title: $("title", this).text(),
                            content: $("content", this).text(),
                            url: $("url", this).text()
                        };
                    }).get();
                    var $input = document.getElementById(search_id);
                    var $resultContent = document.getElementById(content_id);
                    $input.addEventListener('input', function() {
                        var str = '<ul class=\"search-result-list\">';
                        var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
                        $resultContent.innerHTML = "";
                        if (this.value.trim().length <= 0) {
                            return;
                        }
                        // perform local searching
                        datas.forEach(function(data) {
                            var isMatch = true;
                            var content_index = [];
                            var data_title = data.title.trim().toLowerCase();
                            var data_content = data.content.trim().replace(/<[^>]+>/g, "").toLowerCase();
                            var data_url = data.url;
                            var index_title = -1;
                            var index_content = -1;
                            var first_occur = -1;
                            // only match artiles with not empty titles and contents
                            if (data_title != '' && data_content != '') {
                                keywords.forEach(function(keyword, i) {
                                    index_title = data_title.indexOf(keyword);
                                    index_content = data_content.indexOf(keyword);
                                    if (index_title < 0 && index_content < 0) {
                                        isMatch = false;
                                    } else {
                                        if (index_content < 0) {
                                            index_content = 0;
                                        }
                                        if (i == 0) {
                                            first_occur = index_content;
                                        }
                                    }
                                });
                            }
                            // show search results
                            if (isMatch) {
                                keywords.forEach(function(keyword) {
                                    var regS = new RegExp(keyword, "gi");
                                    data_title = data_title.replace(regS, "<span class=\"search-keyword pink lighten-2\">" + keyword + "</span>");
                                });

                                str += "<li><a href='" + data_url + "' class='search-result-title'>" + data_title + "</a>";
                                var content = data.content.trim().replace(/<[^>]+>/g, "");
                                if (first_occur >= 0) {
                                    // cut out 100 characters
                                    var start = first_occur - 20;
                                    var end = first_occur + 80;
                                    if (start < 0) {
                                        start = 0;
                                    }
                                    if (start == 0) {
                                        end = 100;
                                    }
                                    if (end > content.length) {
                                        end = content.length;
                                    }
                                    var match_content = content.substring(start, end);
                                    // highlight all keywords
                                    keywords.forEach(function(keyword) {
                                        var regS = new RegExp(keyword, "gi");
                                        match_content = match_content.replace(regS, "<span class=\"search-keyword pink lighten-2\">" + keyword + "</span>");
                                    });

                                    str += "<p class=\"search-result\">..." + match_content + "...</p>"
                                }
                                str += "</li>";
                            }
                        });
                        str += "</ul>";
                        $resultContent.innerHTML = str;
                    });
                }
            });
        }
    })(jQuery);
</script>
